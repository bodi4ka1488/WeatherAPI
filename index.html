<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="css_pracrice/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OpenWeather API</h1>
      </div>
      <div class="main">
        <div class="countriWeather">
          <h2 id="Kyiv"></h2>
          <div>
            <p class="degreseKyiv"></p>
            <p id="descriptionKyiv"></p>
          </div>
          <div class="photoKyiv"></div>
        </div>
        <div class="subMenu">
          <span class="material-symbols-outlined open1">
            arrow_drop_down
          </span>
          <div class="elementsSubMenu">
            <div class="info1"></div>
            <div class="info1"></div>
            <div class="info1">
              <div class="windDirection1"></div>
            </div>
            <div class="info1"></div>
            <div class="info1"></div>
          </div>
        </div>

        <div class="countriWeather">
          <h2 id="london"></h2>
          <div>
            <p class="degreseLondon"></p>
            <p id="descriptionLondon"></p>
          </div>
          <div class="photoLondon"></div>
        </div>
        <div class="subMenu">
          <span class="material-symbols-outlined open2">
            arrow_drop_down
          </span>
          <div class="elementsSubMenu">
            <div class="info2"></div>
            <div class="info2"></div>
            <div class="info2">
              <div class="windDirection2"></div>
            </div>
            <div class="info2"></div>
            <div class="info2"></div>
          </div>
        </div>

        <div class="countriWeather">
          <h2 id="NewYork"></h2>
          <div>
            <p class="degreseNewYork"></p>
            <p id="descriptionNewYork"></p>
          </div>
          <div class="photoNewYork"></div>
        </div>
        <div class="subMenu">
          <span class="material-symbols-outlined open3">
            arrow_drop_down
          </span>
          <div class="elementsSubMenu">
            <div class="info3"></div>
            <div class="info3"></div>
            <div class="info3">
              <div class="windDirection3"></div>
            </div>
            <div class="info3"></div>
            <div class="info3"></div>
          </div>
        </div>
        <div class="footer">
          <div class="btn">°C</div>
          <div class="btn">°F</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
